apiVersion: apps/v1
kind: Deployment
metadata:
  name: clode-studio
  namespace: clode-studio
  labels:
    app.kubernetes.io/name: clode-studio
    app.kubernetes.io/component: app
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: clode-studio
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clode-studio
        app.kubernetes.io/component: app
        app.kubernetes.io/version: "0.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/health"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: clode-studio
        image: ghcr.io/haidar-ali/clode-studio:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: CLODE_MODE
          valueFrom:
            configMapKeyRef:
              name: clode-studio-config
              key: CLODE_MODE
        - name: CLODE_WORKSPACE_PATH
          valueFrom:
            configMapKeyRef:
              name: clode-studio-config
              key: CLODE_WORKSPACE_PATH
        - name: RELAY_TYPE
          valueFrom:
            configMapKeyRef:
              name: clode-studio-config
              key: RELAY_TYPE
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: clode-studio-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: clode-studio-config
              key: PORT
        - name: DISPLAY
          valueFrom:
            configMapKeyRef:
              name: clode-studio-config
              key: DISPLAY
        - name: NODE_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: clode-studio-config
              key: NODE_OPTIONS
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        - name: app-data
          mountPath: /app/.claude
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: clode-studio-workspace
      - name: app-data
        persistentVolumeClaim:
          claimName: clode-studio-data
      - name: tmp
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30